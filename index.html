<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Typhoon Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Typhoon Game</h1>

      <div class="buttons">
        <button id="randomize-btn">Randomize</button>
        <button id="flip-all-btn">Show Points</button>
        <div class="toggle-switch-container">
          <label for="toggle-names-switch" class="toggle-label"
            >Color Names</label
          >
          <label class="switch">
            <input type="checkbox" id="toggle-names-switch" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="card-grid" id="card-grid">
        <!-- Cards will be generated here via JavaScript -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
